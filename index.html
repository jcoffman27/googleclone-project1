<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Google</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <p class="email">Gmail</p>
            <p class="images">Images</p>
            <img src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png" alt="" class="moreGoogleProducts">
            <img src="https://cdn.pixabay.com/photo/2017/06/13/12/53/profile-2398782_1280.png" alt="" class="profilePhoto">
        </div>
        <div class="main-content">
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="" class="googleLogo">
            </div>
            <input type="search" name="" id="searchBar" placeholder="Search Google or type a URL">

            </input>
        </div>
        <div class="buttonsContainer">
            <button class="searchButton">Google Search</button>
            <button class="feelingLuckyButton">I'm Feeling Lucky</button>
        </div>
        <div class="otherLanguage">
            <p class="languageOffer">Google offered in:&nbsp <a href="">українська</a>&nbsp<a href="">русский</a></p>
        </div>
    </div>  
</body>
<footer>
    <div class="footerLinks">
        <div class="footerLinksRight">
            <p class="privacy"><a href="">Privacy&nbsp</a></p>
            <p class="terms"><a href="">Terms&nbsp</a></p>
            <p class="settings"><a href="">Settings</a></p>
        </div>
        <div class="footerLinksLeft">
            <p class="advertising"><a href="">Advertising&nbsp</a></p>
            <p class="business"><a href="">Business&nbsp</a></p>
            <p class="about"><a href="">About&nbsp</a></p>
            <p class="howItWorks"><a href="">How Search Works</a></p>
        </div>
    </div>

</footer>
</html>
